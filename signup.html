<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Signup on Twitter / Twitter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <section class="login-page">
       <nav class="login-page-nav">
         <ul>
           <li class="brand"><a href="#"><i class="fab fa-twitter"></i> Home</a></li>
           <li><a href="#">About</a></li>
           <li><a href="#">Language:English</a></li>
         </ul>
       </nav>
       <div class="login">
         <div class="login-content">
           <h2>Signup to Twitter</h2>
           <form  class="login-form">
             <input type="text" placeholder="First name">
             <input type="text" placeholder="Last name">
             <input type="email" placeholder="Email">
             <input type="password" placeholder="Password">
             <input type="password" placeholder="Confirm Password">
             <div>
               <button type="button" class="login-form-btn">Signup</button>
               <input type="checkbox" class="login-form-checkbox" id="check">
               <label for="check">Remember me</label>
               <a href="#">Forgot Password?</a>
             </div>
           </form>
         </div>
         <footer class="login-footer">
           <p>Already have  an account? <a href="#">Login now</a></p>
         </footer>
       </div>
    </section>
</body>
</html>
